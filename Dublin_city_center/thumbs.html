<html>
<head>
  <title>Dublin thumbnails</title>

<script type="text/javascript">
<!-- Hide code from non-JavaScript enabled browsers
function picCaption(choice)
{
  switch(choice)
  {
   case "small":
    parent.caption.document.getElementById("cap").innerHTML="<center>I think this is St Stephen's Green, probably the most popular of Dublin's many urban parks.</center>"
   	break;

   case "big":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>That giant green area is <a href='http://en.wikipedia.org/wiki/Phoenix_Park' target='_top'>Phoenix Park</a>. The Washington-Monument-looking thing is &quot;The Wellington Monument&quot; which is the second tallest obelisk in the world, after, you guessed it, the one for George.</blockquote>"
   	break;

   case "building":
    parent.caption.document.getElementById("cap").innerHTML="<center>A government building.  Well, I think it is governmental.  They had a gate with guards.</center>"
   	break;

   case "guinness":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>Outside of the <a href='http://www.guinness-storehouse.com' target='_top'>Guinness Storehouse</a>. Somehow, in my mind, I thought this was going to be a tour of a functioning Guinness factory. It ended up being one of those modern-style museums referred to as an &quot;experience&quot;. A bit of a let down but not too bad.</blockquote>"
   	break;

   case "spire":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>In the distance, the Dublin Spire (or, simply, <i>The</i> Spire), whose <a href='http://www.spireofdublin.com' target='_top'>official web site</a> boasts,<blockquote><cite>&quot;It is forward looking and aspirational.&quot;<br>&quot;It is likely to become a great favourite with locals and tourists alike.&quot;</cite></blockquote> My rebuttal, &quot;Umm... no.&quot; Although, I do like its alternate/unofficial name of <q>The Spike</q>.</blockquote>"
   	break;

   case "rain":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>It rains in Dublin. I had an umbrella. Eoin did not. Oh, that Eoin.</blockquote>"
   	break;

   case "cat":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>I happended upon this poem at an exhibition in the <q>Old Library</q> of Trinity College. True, the exhibit's main attraction is <a href='http://en.wikipedia.org/wiki/Book_of_Kells' target='_top'>The Book of Kells</a> (written around 800 AD and on display here since the 19th century), however, I'm a Pangur fan.</blockquote>"
   	break;

   case "cranes":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>Dublin seems pretty desperate to grow, or modernize, or something. Apparently, this requires A LOT of cranes. In some parts of the city, they are truly ubiquitous.<p>I hate the actual cranes, but I love this picture. It is ugly beautiful.</blockquote>"
   	break;

   case "bike":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>For me, the only worthwhile use of a crane I saw: very secure bike lock.</blockquote>"
   	break;

   default:
    parent.caption.document.getElementById("cap").innerHTML=""
  }
}
//-->
</script>

</head>
