<html>
<head>
  <title>Blasket Islands thumbnails</title>

<script type="text/javascript">
<!-- Hide code from non-JavaScript enabled browsers
function picCaption(choice)
{
  switch(choice)
  {
   case "island":
    parent.caption.document.getElementById("cap").innerHTML="In case you could not read the garbled label on the map, welcome to the Blasket Islands. The main island of the group is called the Great Blasket Island, which is the island I visited, which is pictured here."
   	break;

   case "ruins":
    parent.caption.document.getElementById("cap").innerHTML="The Great Blasket Island used to have a small population of permanent residents (around 150 in the early 1900s). However, in 1953, with only 22 inhabitants, the island was completely abandonned. Today, this is what remains of most of the buildings."
   	break;

   case "resident":
    parent.caption.document.getElementById("cap").innerHTML="Despite the exodus way back when, there was this lady sitting just outside of a what looked like a habitable dwelling (center of photo). A friendly chat revealed that she lives there most of the year, minus the harsher winter months, doing some knitting and other crafty pursuits."
   	break;

   case "golf":
    parent.caption.document.getElementById("cap").innerHTML="A nearby island, so I'm guessing it is one of the not-so-Great Blasket Islands. I immediately thought it would make for some amazing golf. Either the entire island is one (short) hole, or it contains the green and you tee off from the Great Blasket and the North Atlantic Ocean becomes the most awesome water hazard ever."
   	break;

   case "flowers":
    parent.caption.document.getElementById("cap").innerHTML="One of my favorite photos from the trip. You've got your foreground (flowers) and background (ocean/beach/grassland), and, as if that were not enough, above-ground (clouds/sky) and middle-ground (wall)... just bursting at the seams with photographic goodness."
   	break;

   case "view":
    parent.caption.document.getElementById("cap").innerHTML="The island offers some great views, so go ahead and act as if you've scaled a mighty mountain and strike a pose like you're on top of the world."
   	break;

   default:
    parent.caption.document.getElementById("cap").innerHTML=""
  }
}
//-->
</script>

</head>
