<html>
<head>
  <title>Howth & Bray thumbnails</title>

<script type="text/javascript">
<!-- Hide code from non-JavaScript enabled browsers
function picCaption(choice)
{
  switch(choice)
  {
   case "howth":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>There is a narrow, hillside road to ascend before you reach the hiking paths. An opportunity to check out some in-your-dreams houses.</blockquote>"
   	break;

   case "backyard":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>I can just imagine the oversimplified rental/sale ad in the paper. It will say <q>fenced backyard, view</q>. Somehow, that does not seem to do it justice.</blockquote>"
   	break;

   case "hike":
    parent.caption.document.getElementById("cap").innerHTML="<center>Hiking...</center>"
   	break;

   case "abbey":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>On the way back into town, we came upon this ruined abbey. The interior of the abbey is inaccessible, due to locked gates. Surrounding the abbey is a public, and still in use, graveyard. Read (and see) the impressions (and pics) of other tourists <a href='http://www.virtualtourist.com/travel/Europe/Ireland/County_Dublin/Howth-295562/Things_To_Do-Howth-Howth_Abbey-BR-1.html' target='_top'>here</a>.</blockquote>"
   	break;

   case "bray":
    parent.caption.document.getElementById("cap").innerHTML="That's Eoin ordering a round of Guinness and commencing to drink. To avoid disseminating misinformation, I must point out that Eoin's handling of the most famous of the <q>nitro</q> stouts is incorrect and subject to a hefty fine in most counties in Ireland (hmm... you best forget that spiel about misinformation).<p> Seriously, you should wait for the <q>surge</q> (that's the nitro working) to settle, and the beer (sans head) takes on a uniform, black color. The pint on the table. The one settling. Mine."
   	break;

   default:
    parent.caption.document.getElementById("cap").innerHTML=""
  }
}
//-->
</script>

</head>
