<html>

  <title>Clonmel, Cahir, & Cashel thumbnails</title>

<script type="text/javascript">
<!-- Hide code from non-JavaScript enabled browsers
function picCaption(choice)
{
  switch(choice)
  {
   case "grill":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>A great meal, and one which felt very Irish. This is called a <q>mixed grill</q>, and a healthy mixture it was. (Healthy in its variety, not it is actual health value, which is either zero or negative, as in it might kill you.)<p>The main plate has got your steak (front), ham (back), three kinds of sausages (middle): american, black/blood, and white, a fried egg, some other fried things (it's either cheese or potato), and a grilled tomato. Comes with a side of fries. Don't forget the Guinness.</blockquote>"
   	break;

   case "cahir":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>The great thing about Cahir Castle is that you are pretty free to roam about both the exterior and, more surprisingly, the interior of the castle. But do watch your head, not all the areas (especially staircases) were built with 6ft+ people in mind.</blockquote>"
   	break;

   case "cashel":
    parent.caption.document.getElementById("cap").innerHTML="<blockquote>Casts an imposing shadow over the town. For a moment, you can imagine you are a serf.<p>The interiors open to the public were a bit dilapidated but, still, quite grand. More impressive looking than Cahir (though I preferred the opportunities for exploring Cahir allowed). </blockquote>"
   	break;

   default:
    parent.caption.document.getElementById("cap").innerHTML=""
  }
}
//-->
</script>

</head>
